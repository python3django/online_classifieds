{% extends "base.html" %}

{% block title %}Изменить ваш аккаунт{% endblock %}

{% block content %}
  <h1>Изменить ваш аккаунт</h1>
  <p>Вы можете редактировать Ваш аккаунт в следующей форме:</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить изменения"></p>
  </form>
{% endblock %}
