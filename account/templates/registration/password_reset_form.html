{% extends "base.html" %}

{% block title %}Сбросить Ваш пароль{% endblock %}

{% block content %}
  <h1>Забыли Ваш пароль?</h1>
  <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отравить e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
